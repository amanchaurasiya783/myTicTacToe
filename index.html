<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
            <form action="" method="post" class="" id="form">
                <h1>Tic Tac Toe</h1>
                <label for="player-1"> <span>Player 1</span>
                    <input type="text" id="player-1" name="player-1" placeholder="Enter Name" required>
                </label>
                <label for="player-2"> <span>Player 2</span>
                    <input type="text" id="player-2" name="player-2" placeholder="Enter Name" required>
                </label>
                <button id="submit">Start Game</button>
            </form>
            <div class="game-board inactive disabled" id="game-board">
                <h1>Tic Tac Toe</h1>
                <div class="message" id="message"></div>
                <div class="game-field">
                    <div class="box" id="1"></div>
                    <div class="box" id="2"></div>
                    <div class="box" id="3"></div>
                    <div class="box" id="4"></div>
                    <div class="box" id="5"></div>
                    <div class="box" id="6"></div>
                    <div class="box" id="7"></div>
                    <div class="box" id="8"></div>
                    <div class="box" id="9"></div>
                </div>
                <button id="restart" class="disabled inactive">RESTART</button>
            </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
